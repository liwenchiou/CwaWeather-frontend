<body>

    <script>
        const BASE_API_URL = "https://liwen-weather-backend.zeabur.app/api/weather/";
        let currentCity = "è‡ºåŒ—å¸‚"; 

        const TAIWAN_CITIES = [
            "è‡ºåŒ—å¸‚", "æ–°åŒ—å¸‚", "æ¡ƒåœ’å¸‚", "è‡ºä¸­å¸‚", "è‡ºå—å¸‚", "é«˜é›„å¸‚", 
            "åŸºéš†å¸‚", "æ–°ç«¹å¸‚", "å˜‰ç¾©å¸‚", 
            "æ–°ç«¹ç¸£", "è‹—æ —ç¸£", "å½°åŒ–ç¸£", "å—æŠ•ç¸£", "é›²æ—ç¸£", "å˜‰ç¾©ç¸£", 
            "å±æ±ç¸£", "å®œè˜­ç¸£", "èŠ±è“®ç¸£", "è‡ºæ±ç¸£", "æ¾æ¹–ç¸£", "é‡‘é–€ç¸£", "é€£æ±Ÿç¸£"
        ];
        
        function getWeatherIcon(weather) {
            if (!weather) return "â“"; 
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â˜ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "â˜”";
            if (weather.includes("é›·")) return "âš¡";
            return "ğŸŒ¤ï¸";

        function getAdvice(rainProb, maxTemp) {
            const rainValue = parseInt(rainProb);
            const maxValue = parseInt(maxTemp);

            let rainText = "æ²’æœ‰ä¸‹é›¨è€¶ï¼";
            let rainSub = "å¯ä»¥å‡ºå»ç©ï¼";
            if (rainValue > 30) {
                rainText = "å¥½åƒè¦ä¸‹é›¨äº†ï¼";
                rainSub = "å¸¶å‚˜å‚˜æ¯”è¼ƒå¥½ï¼";
            } else if (rainValue > 0) {
                 rainText = "å¯èƒ½æœƒæœ‰å°æ°´æ»´ï¼Ÿ";
                 rainSub = "ç¨å¾®æ³¨æ„ä¸€ä¸‹å–”ï¼";
            }

            let clothText = "å¤©æ°£å¥½å¥½å–”ï¼";
            let clothSub = "ç©¿ä»€éº¼éƒ½èˆ’æœï¼";
            if (maxValue >= 28) {
                clothText = "å¥½ç†±å–”...èåŒ–äº†";
                clothSub = "ç©¿æ¶¼çˆ½ä¸€é»æ‰å¥½ï¼";
            } else if (maxValue <= 20) {
                clothText = "æœ‰é»å†·é¢¼é¢¼è€¶...";
                clothSub = "è¦å¤šç©¿ä¸€é»å–”ï¼";
            }

            return { rainText, rainSub, clothText, clothSub };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©ä¸Šæ™‚é–“";
            if (hour >= 11 && hour < 13) return "ä¸­åˆæ™‚é–“";
            if (hour >= 13 && hour < 17) return "ä¸‹åˆæ™‚é–“";
            if (hour >= 17 && hour < 19) return "å‚æ™šæ™‚é–“";
            if (hour >= 19 && hour < 23) return "æ™šä¸Šæ™‚é–“";
            return "æ·±å¤œæ™‚é–“";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // â­ ä¿®æ­£é» 2: ä½¿ç”¨ ID æŸ¥æ‰¾ï¼Œä¸¦æ›´æ–°å…§å®¹ â­
            document.getElementById('locationLabel').textContent = data.city + 'çš„å¤©æ°£'; 
            
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            
            const minT = parseInt(current.minTemp);
            const maxT = parseInt(current.maxTemp);
            const rainValue = parseInt(current.rain);
            const avgTemp = Math.round((minT + maxT) / 2);

            document.getElementById('heroCard').innerHTML = `

                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}</div>

                    <div class="advice-grid">

                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">${advice.rainSub}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-header">æœ€é«˜æº«åº¦ ${maxT}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">${advice.clothSub}</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                let dayLabel = "ä»Šå¤©";
                
                if (fDate.getDate() !== todayDate) {
                    dayLabel = "æ˜å¤©";
                }

                const miniMinT = parseInt(f.minTemp);
                const miniMaxT = parseInt(f.maxTemp);
                const miniRain = parseInt(f.rain);

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${dayLabel}çš„${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${miniMinT} - ${miniMaxT}</div>
                        <div class="rain-data">ä¸‹é›¨ ${miniRain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const timeStr = now.toLocaleTimeString('zh-TW', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('updateTime').innerHTML = `å—¯...ç¾åœ¨æ˜¯ ${month}æœˆ${date}æ—¥ ${timeStr}`;
        }

        // è¼‰å…¥ç¸£å¸‚é¸å–®
        function loadCities() {
            const selectElement = document.getElementById('citySelect');
            TAIWAN_CITIES.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                if (city === currentCity) {
                    option.selected = true;
                }
                selectElement.appendChild(option);
            });
        }
        
        // è™•ç†ç¸£å¸‚é¸æ“‡è®ŠåŒ–
        function handleCityChange() {
            const selectElement = document.getElementById('citySelect');
            currentCity = selectElement.value;
            // æ¯æ¬¡é»æ“Šå¾Œï¼Œè§¸ç™¼ loading ç•«é¢ä¸¦é‡æ–°æŠ“å–è³‡æ–™
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loading').style.opacity = '1';
            document.getElementById('loading').style.display = 'flex';
            document.querySelector('.loading-text').innerText = "å‰ä¼Šå¡å“‡åŠªåŠ›è®€å–ä¸­...";
            fetchWeather();
        }

        async function fetchWeather() {
            const API_URL = BASE_API_URL + encodeURIComponent(currentCity);

            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1000)); 
                const response = await fetch(API_URL); // æª¢æŸ¥ Response

                const [_, json] = await Promise.all([delayPromise, response.json()]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 500); 
                } else {
                    // API é‚è¼¯éŒ¯èª¤ (ä¾‹å¦‚å¾Œç«¯å›å‚³ 404 æˆ–è‡ªå®šç¾©éŒ¯èª¤è¨Šæ¯)
                    document.getElementById('loading').style.opacity = '0';
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    
                    document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card" style="padding: 20px;">
